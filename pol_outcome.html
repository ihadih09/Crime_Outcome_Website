<!DOCTYPE html>
<!-- This is an HTML file for displaying crime outcomes on a map -->
<head>
	<title>Crime Outcomes Data</title>
	<!--This is a link to googlemaps-->
	<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
    <!--This is a link to the processed data-->
	<script type="text/javascript" src="po_convert.js"></script>
    <!--This is a link to the map setup -->
	<script type="text/javascript" src="po_setup.js"></script>
    <!--This is a link to the stylesheet-->
	<link rel="stylesheet" media="all" href="po_style.css" type="text/css">

</head>


	<!--The map will appear in this div-->
<body onload="initialize()"></body>
	<!-- The header container -->
	<div class="header">
		<h1>West Yorkshire Police</h1>
		<p>Crime Outcomes Website</p>
	  </div>
	  <!-- Navigation bar -->
	  <div class="navbar">
		<a href="pol_outcome.html">Home</a>
		<a href="Form/form.html">Add an outcome</a>
		<a href="https://twitter.com/WestYorksPolice"><img src="twt_logo.png" alt="twt page" style="width:42px;height:42px;"></a>
		<a href="https://www.facebook.com/WestYorkshirePolice"><img src= "fbk_logo.png" alt="fbk page" style="width:42px;height:42px;"></a>
		<a href="https://www.gov.uk/government/statistics/crime-outcomes-in-england-and-wales-2020-to-2021/crime-outcomes-in-england-and-wales-technical-annex#a3-outcomes-definitions-and-methodology" class="right">More on outcomes</a>
	  </div>

	<div class="main">	  
		<!--Add the buttons and call the functions to display the correct markers for each crime outcome-->
		<p><h4>Select the crime outcome to display on map</h4></p>
		<div class="map-container">
			
			<div class="buttons">  
			<p><h3><button class=" pill button" onclick="plotnosuspect()">No suspect</button></p>
			<p><button class="button" onclick="plotcaution()">Offender Cautioned</button></p>
			<p><button class="button" onclick="plotcharged()">Charged</button></p>
			<p><button class="button" onclick="plotresolution()">Local resolution</button></p>
			<p><button class="button" onclick="plotorg()">Action by another organisation</button></p>
			<p><button class="button" onclick="plotfunpi()">Further investigation is not in the public interest</button></p>
			<p><button class="button" onclick="plotfanpi()">Further action is not in the public interest</button></p>
			<p><button class="button" onclick="plotfonpi()">Formal action is not in the public interest</button></p>
			<p><button class="button1" onclick="initialize()">Reset</button></p>
			<div class="gmap" id="map_canvas"></div>
		</div>
	</div>
</div>
	 
 <!-- the footer container -->
    <div class="footer">
	  <h2>Email: nel.npt@westyorkshire.police.uk| Tel: 18001101| </h2>
	  <h></h>
	  </div>
	  
</body>
